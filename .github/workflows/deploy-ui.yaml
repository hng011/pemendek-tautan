name: Deploy UI

on:
  push:
    branches:
      - depan

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.DEPAN_GH_TOKEN }}
          publish_dir: ./depan/src/